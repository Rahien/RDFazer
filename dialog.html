<div>
  <label for="label">Title</label>
  <input type="text" name="label" value="concept" class="text ui-widget-content ui-corner-all">
  <label for="href">URL</label>
  <input type="text" name="href" value="http://localhost/show-concept/1" class="text ui-widget-content ui-corner-all">
  
  <label for="uri">URIs</label>
  <div class="uris">
    <input type="text" value="http://localhost/show-concept/1" class="uri text ui-widget-content ui-corner-all">
  </div>
  <div class="buttons">
    <button class="adduri">+</button>
    <button class="removeuri">-</button>
  </div>
  <!-- Allow form submission with keyboard without duplicating the dialog button -->
  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

</div>
