<div class="rdfazer-settings">
  <div class="general-config">
    <div class="input">
      <span>SPARQL endpoint</span><input type="text" name="sparql"></input>
    </div>
  </div>
  <div class="config-select">
    <select class="rdfazer-configs" name="profile">
    </select>
    <button class="rdfazer-new-config">new config</button>
  </div>
  <div class="specs">
    <div class="wrap configspecswrap">
      <span class="toggle"></span>
      <h2>Configuration Specific Specs</h2>
      <div class="configspecs">
      </div>
    </div>
    <div class="wrap storedInfoWrap">
      <span class="toggle"></span>
      <h2>Stored Info</h2>
      <div class="storedInfoExtraWrap">
	<div class="storedInfo">
	</div>
	<button class="new-property">new property</button>
      </div>
    </div>
  </div>
  <input type="file" class="hidden-file-input" style="visibility:hidden;"/>
</div>
